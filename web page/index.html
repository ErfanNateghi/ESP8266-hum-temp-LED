<div class="container">

</div>
    <div class="container">

<div class="container">

        <div class="gauge-section">
            <h3 style="font-size: 2.75vw; color: #b4c0be;">Humidity</h3>
            <div class="container"style="border-color: rgb(20, 18, 21)">
                    <div class="gauge">
                  <div class="gauge__body">
                    <div class="gauge__fill"></div>
                    <div class="gauge__cover"></div>
                  </div>
                        <p  style=" margin: auto; text-align: start;position: absolute;
                    font-size: 3vw; ">0</p><p style="  margin: auto; text-align: end;
                    font-size: 3vw;">100</p>
                </div>
                </div>
            </div>
            <div class="gauge-section">

                        <div class="gauge2">
                      <div class="gauge__body2">
                        <div class="gauge__fill2"></div>
                        <div class="gauge__cover2"></div>
                      </div>
                            <p  style=" margin: auto; text-align: start;position: absolute;
                    font-size: 3vw;">-20</p><p style="  margin: auto; text-align: end;
                    font-size: 3vw;">60</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
         
         
         <script>
        const gaugeElement = document.querySelector(".gauge");
        function setGaugeValue(gauge, value) {
          if (value < 0 || value > 100) {
            return;
          }
          gauge.querySelector(".gauge__fill").style.transform = `rotate(${value / 200 }turn)`;
          gauge.querySelector(".gauge__cover").textContent = `${Math.round(value)}%`;
        }
    
        setGaugeValue(gaugeElement, 
    30
    );
        
    </script>
    <script>
        const gaugeElement2 = document.querySelector(".gauge2");
        function setGaugeValue2(gauge2, value) {
          if (value < -20 || value > 60) {
            return;
          }
          gauge2.querySelector(".gauge__fill2").style.transform = `rotate(${(value+20) / 160 }turn)`;
          gauge2.querySelector(".gauge__cover2").textContent = `${Math.round(value)}Â°`;
        }
        setGaugeValue2(gaugeElement2, 
    30 
    );
    </script>
    <script>function checkClickfunc() {var checkbox = document.getElementById('agree'); if(checkbox.checked == true){on();}else{off();}}</script>
    <script>function on() {$.get("/on");}</script>
    <script>function off() {$.get("/off");}</script>
